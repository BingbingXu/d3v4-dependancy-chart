<html lang="en">

  <head>
  	<meta http-equiv="content-type" content="text/html; charset=utf-8">
  	<title>D3 Dependancy graph</title>
  </head>

  <body>
    <h1 class="title"><span>D3v4 MODULE DEPENDENCIES</span></h1>
    <div id="svg-container">
      <div id="loader" class="spinner"></div>
      <svg id="graph">
        <marker id="triangle"
          viewBox="0 0 10 10" refX="35" refY="5"
          markerUnits="strokeWidth"
          markerWidth="4" markerHeight="3"
          orient="auto">
          <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
        <defs>
          <filter id="shadow" x="-50%" y="-50%" width="300%" height="300%">
            <feOffset result="offOut" in="SourceAlpha" dx="3" dy="4" />
            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="6" />
            <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
          </filter>
        </defs>
      </svg>
    </div>
  </body>

  <script src="build/bundle.js"></script>
</html>
